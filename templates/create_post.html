{% extends "layout.html" %}

{% block title %}New Post{% endblock %}

{% block content %}
    <h2>New Post</h2>
    <form method="post" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Post Title" required>
      <textarea name="body" rows="10" placeholder="Write your post here..." required></textarea>
      <label for="image">Optional Image:</label><br>
      <input type="file" id="image" name="image" accept="image/*" style="margin-top:5px; margin-bottom:15px;">
      <br>
      <button type="submit">Publish Post</button>
    </form>
{% endblock %}
